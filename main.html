<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">	
	<label for="name">Name:</label>
	<input type="text" id="name" name="name" placeholder="Name" required><br>
	<label for="email">Email:</label>
	<input type="Email" id="email" email="email" placeholder="Email" required style="margin-top:7px"><br>
	<label for="female">Female</label>
	<input type="radio" id="female" name="gender" value="female" required style="margin-top:7px"><br>
	<label for="male">Male</label>
	<input type="radio" id="male" name="gender" value="male" required style="margin-top:7px"><br>
	<label for="other">Other</label>
	<input type="radio" id="other" name="gender" value="other" required style="margin-top:7px"><br>
	<label for="cars">Car Brands</label>
	<select id="cars" style="margin-top:7px" required>
		<option value="" selected disabled>--Please choose an option--</option>
		<option value="swift">Swift</option>
		<option value="sokda">Skoda</option>
		<option value="range rover">Range Rover</option>
	</select><br>	
	<label for="age">Age</label>
	<input type="number" id='age' required placeholder="Age" style="margin-top:7px"><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required style="margin-top:7px"><br>
	<label for='tel'>Phone Number</label>
	<input type="tel" id='tel' placeholder="xxx-xxx-xxxx" style="margin-top:7px"><br>
	<label for="password">Password</label>
	<input type="password" id="password" required placeholder="Password" style="margin-top:7px"><br>
	<label for="tos"> I agree to the TOS</label>
	<input type="checkbox" id="tos" required style="margin-top:7px"><br>
	<button type="submit" id="submit" value="submit" >Submit</button>
	</form>
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
